<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <title>Biblioteca</title>
    
    <!-- Bootstrap Core CSS -->
    <h:outputStylesheet library="css" name="bootstrap.min.css"  />
    
    <h:outputStylesheet library="css" name="metisMenu.min.css"  />
    
    <h:outputStylesheet library="css" name="sb-admin-2.css"  />
    
    <h:outputStylesheet library="css" name="font-awesome.min.css"  />

</h:head>

<h:body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Biblioteca</a>
            </div>
            <!-- /.navbar-header -->

            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <li>
                            <a href="index.xhtml"><i class="fa fa-dashboard fa-fw"></i> Vizualizare</a>
                        </li>
                        <li>
                            <a href="adauga.xhtml"><i class="fa fa-table fa-fw"></i> Adaugare</a>
                        </li>
                    </ul>
                </div>
                <!-- /.sidebar-collapse -->
            </div>
            <!-- /.navbar-static-side -->
        </nav>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Vizuzalizare</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            
            <div class="row">
            	<div class="col-lg-12">
            		<button class="btn btn-primary">Adauga carte</button>
            	</div>
            </div>
            <br></br>
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Carti
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="table-responsive">
                            	<h:form rendered="#{not empty carteLogic.getAll()}">
							        <h:dataTable value="#{carteLogic.getAll()}" var="carte" class="table table-striped">
							            <h:column><f:facet name="header">ID</f:facet>#{carte.id}</h:column>
							            <h:column><f:facet name="header">Cota</f:facet>#{carte.cota}</h:column>
							            <h:column><f:facet name="header">ISBN</f:facet>#{carte.isbn}</h:column>
							            <h:column><f:facet name="header">Titlu</f:facet>#{carte.titlu}</h:column>
							            <h:column><f:facet name="header">Observatii</f:facet>#{carte.observatii}</h:column>
							            <h:column><f:facet name="header">An Aparitie</f:facet>#{carte.an_aparitie}</h:column>
							            <h:column>
							            	<f:facet name="header">Autori</f:facet>
							            	<c:if test="#{!empty carte.autori}">
					                    		<ui:repeat value="${carte.autori}" var="autor">
					                    			#{autor.nume}
					                    		</ui:repeat>
					                    	</c:if>
					                    	<c:if test="#{empty carte.autori}">
					                    		nu exista autori
					                    	</c:if>
							            </h:column>
							            <h:column>
							            	<f:facet name="header"><i class="glyphicon glyphicon-trash"></i></f:facet>
							                <h:commandButton class="btn btn-danger" value="delete" action="#{carteLogic.deleteCarte(carte)}" />
							            </h:column>
							        </h:dataTable>
							    </h:form>
                            
                            	
                            </div>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-6 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

</h:body>


</html>
