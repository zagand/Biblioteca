<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <title>Biblioteca</title>
    <style type="text/css">
.tg {
    border-collapse: collapse;
    border-spacing: 0;
    border-color: #ccc;
}
 
.tg td {
    font-family: Arial, sans-serif;
    font-size: 14px;
    padding: 10px 5px;
    border-style: solid;
    border-width: 1px;
    overflow: hidden;
    word-break: normal;
    border-color: #ccc;
    color: #333;
    background-color: #fff;
}
 
.tg th {
    font-family: Arial, sans-serif;
    font-size: 14px;
    font-weight: normal;
    padding: 10px 5px;
    border-style: solid;
    border-width: 1px;
    overflow: hidden;
    word-break: normal;
    border-color: #ccc;
    color: #333;
    background-color: #f0f0f0;
}
 
.tg .tg-4eph {
    background-color: #f9f9f9
}
</style>
</h:head>
<body>

	<c:if test="${!empty carteLogic.getAll()}">
        <table class="tg">
            <tr>
                <th width="80">ID</th>
                <th width="80">Cota</th>
                <th width="80">ISBN</th>
                <th width="80">Titlu</th>
                <th width="80">Observatii</th>
                <th width="80">An aparitie</th>
                <th width="80">Editura</th>
                <th width="80">Autori</th>
            </tr>
            <ui:repeat value="${carteLogic.getAll()}" var="carte">
                <tr>
                    <td>${carte.id}</td>
                    <td>${carte.cota}</td>
                    <td>${carte.isbn}</td>
                    <td>${carte.titlu}</td>
                    <td>${carte.observatii}</td>
                    <td>${carte.an_aparitie}</td>
                    <td>${carte.editura}</td>
                    <td>
                    	<c:if test="${!empty carte.autori}">
                    		<ui:repeat value="${carte.autori}" var="autor">
                    			${autor.nume}
                    		</ui:repeat>
                    	</c:if>
                    	<c:if test="${empty carte.autori}">
                    		nu are autori
                    	</c:if>
                    </td>
                </tr>
            </ui:repeat>
        </table>
    </c:if>

</body>
</html>
