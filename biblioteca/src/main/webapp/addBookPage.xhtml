<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Adaugare</title>
    
    <!-- Bootstrap Core CSS -->
    <h:outputStylesheet library="css" name="bootstrap.min.css"  />
    
    <h:outputStylesheet library="css" name="metisMenu.min.css"  />
    
    <h:outputStylesheet library="css" name="sb-admin-2.css"  />
    
    <h:outputStylesheet library="css" name="font-awesome.min.css"  />
    
</h:head>

<h:body>

	<div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Biblioteca</a>
            </div>
            <!-- /.navbar-header -->

            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <li>
                        	<h:link value="Vizualizare" outcome="index" />
                        </li>
                        <li>
                        	<h:link value="Adaugare" outcome="addBookPage" />
                        </li>
                    </ul>
                </div>
                <!-- /.sidebar-collapse -->
            </div>
            <!-- /.navbar-static-side -->
        </nav>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Adauga autor</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            
            <div class="row">
 				<div class="col-lg-12">
 					<h:form role="form">
 						<h:panelGrid class="form-group">
					        <h:outputLabel for="numeAutor">Nume autor</h:outputLabel>
					        <h:inputText class="form-control" id="numeAutor" value="#{autor.nume}"/>
					    </h:panelGrid>
					    <h:commandButton class="btn btn-primary" value="Submit" action="#{autorLogic.addAutor(autor)}"/>
					</h:form>
 				</div>
            </div>
            
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Adauga carte</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            
            <div class="row">
 				<div class="col-lg-12">
 					<h:form role="form">
 						<h:panelGrid class="form-group">
					        <h:outputLabel for="titluCarte">Titlu</h:outputLabel>
					        <h:inputText class="form-control" id="titluCarte" value="#{carte.titlu}"/>
					        
					        <h:outputLabel for="isbnCarte">ISBN</h:outputLabel>
					        <h:inputText class="form-control" id="isbnCarte" value="#{carte.isbn}"/>
					        
					        <h:outputLabel for="edituraCarte">Editura</h:outputLabel>
					        <h:inputText class="form-control" id="edituraCarte" value="#{carte.editura}"/>
					        
					        <h:outputLabel for="locAparitie">Loc aparitie</h:outputLabel>
					        <h:inputText class="form-control" id="locAparitie" value="#{carte.loc_aparitie}"/>
					        
					        <h:outputLabel for="anAparitie">An aparitie</h:outputLabel>
					        <h:inputText class="form-control" id="anAparitie" value="#{carte.an_aparitie}"/>
					        
					        <h:outputLabel for="cotaCarte">Cota</h:outputLabel>
					        <h:inputText class="form-control" id="cotaCarte" value="#{carte.cota}"/>
					        
					        <h:outputLabel for="observatii">Observatii</h:outputLabel>
					        <h:inputText class="form-control" id="observatii" value="#{carte.observatii}"/>
					        <h:outputLabel for="autori">Autori</h:outputLabel>
					        <h:selectManyListbox
						        value="#{carteLogic.autori}">
						        <f:selectItems value="#{autorLogic.getAll()}" var="autor"
						                itemValue="#{autor.id}" itemLabel="#{autor.nume}"/>
						    </h:selectManyListbox>
					    <h:commandButton class="btn btn-primary" value="Submit" action="#{carteLogic.addCarte(carte)}"/>
					    </h:panelGrid>
					</h:form>
 				</div>
            </div>
            <!-- /.row -->
            
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

</h:body>

</html>
